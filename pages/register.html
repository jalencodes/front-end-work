    <h1>Let's Get You Registered!</h1>
    <div>
    <form action="#">
        <label for="first">
            First Name
            <input type="text"><br>
        </label>
        <label for="last">
            Last Name
            <input type="text"><br>
        </label>
        <label for="email">
            Email
            <input type="text"><br>
        </label>
        <label for="password">
            Password
            <input type="password" name="password" id="pass"><br>
        </label>
        <label for="passwordConfirm">
            Confirm Password
            <input type="password" name="passwordConfirm" id="passConfirm"><br>
        </label>
        <label for="experience">
            What's your baking experience? <br>
            <select name="exp"> 
                <option value="1">No Experience</option>
                <option value="2">Bake from time to time</option>
                <option value="3">Quite Experienced</option>
                <option value="4">Call me Buddy Valastro</option>
            </select>
        </label><br>
        <label for="question">
            Favorite Dessert?
            <input type="text" name="Favorite" id="fave">
        </label><br>
        <label for="bday">
            Birthday
            <input type="date" name="bday" id="bday">
        </label><br>
        <input type="submit">
    </form> <br>
